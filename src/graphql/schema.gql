type Query {
  getToken(email: String!): String
  me: User
}

input InputEmail {
  email: String!
  passWord: String!
}

input InputVerifyEmail {
  email: String!
  otp: String!
}

input InputLogin {
  idToken: String!
  deviceId: String!
}

type Mutation {
  loginByGoogle(input: InputLogin!): String
  loginByEmail(input: InputLogin!): String
  registerByEmail(input: InputEmail!): String
  testCallSubscription: String
  createBoard(title: String!, color: String, isPublic: Boolean!): Board
  getBoards: [Board]
  leaveBoard(idBoard: String!): Boolean
  sendOTPEmail(email: String!): Boolean
  verifyEmail(input: InputVerifyEmail!): Boolean
  logout: Boolean
}
type Subscription {
  test(id: String!): String
}
type User {
  uid: String!
  avatar: String
  createdAt: String
  updatedAt: String
  email: String
  fullName: String
}

type Board {
  id: String!
  ownerUser: User!
  color: String
  title: String
  isPublic: Boolean!
  lists: [List!]
  users: [User!]
  createdAt: String!
}

type List {
  id: String!
  board: Board!
  label: String!
  createdAt: String!
  cards: [Card!]
  createdBy: User!
}

type Card {
  id: String!
  list: List!
  title: String
  description: String
  users: [User!]
  endDate: String
  startedDate: String!
  reminder: Reminder
  comments: [Comment!]
  checkLists: [CheckList!]
  createdAt: String!
  createdBy: User!
}

enum Reminder {
  NoReminder
  OnDueDate
  FiveMinutesBefore
  TenMinutesBefore
  FifteenMinutesBefore
  OneHourBefore
  TwoHoursBefore
  OneDayBefore
  TwoDaysBefore
}

type Comment {
  id: String!
  user: User!
  card: Card!
  comment: String!
  createdAt: String!
}

type CheckList {
  id: String!
  card: Card!
  content: String!
  isChecked: Boolean!
}
